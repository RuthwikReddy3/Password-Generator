<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Password Generator</title>
  <link rel="stylesheet" href="password_gen.css">
</head>
<body>
  <div class="container">
    <h1>Generate Password</h1>
    
    <!-- Password Output Section -->
    <div class="output-section">
      <input type="text" id="generatedPassword" readonly>
      <!-- <button class="icon-btn" onclick="generateNewPassword()">ðŸ”„</button> -->
      <button class="icon-btn" onclick="copyPassword()">ðŸ“‹</button>
    </div>

    <!-- Customization Section -->
    <div class="settings">
      <h2>Customize your password</h2>
      <div class="password-length">
        <label for="rangeInput">Password Length:</label>
        <input type="range" id="rangeInput" min="6" max="20" value="10" oninput="updateTextInput(this.value)">
        <input type="number" id="textInput" min="6" max="20" value="10" onchange="updateRangeInput(this.value)">
      </div>
      <div class="checkbox-group">
        <div>
          <input type="checkbox" id="lowercase" checked>
          <label for="lowercase">Lowercase</label>
        </div>
        <div>
          <input type="checkbox" id="uppercase" checked>
          <label for="uppercase">Uppercase</label>
        </div>
        <div>
          <input type="checkbox" id="numbers" checked>
          <label for="numbers">Numbers</label>
        </div>
        <div>
          <input type="checkbox" id="symbols" checked>
          <label for="symbols">Symbols</label>
        </div>
      </div>
    </div>

    <!-- Generate Button -->
    <button class="generate-btn" onclick="generateNewPassword()">Generate Password</button>
  </div>

  <script src="password_gen.js"></script>
</body>
</html>
